<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <ng-container *ngFor="let crumb of breadcrumbList; let i = index; let last = last">
      <li class="breadcrumb-item"
          [ngClass]="{ 'active': last }" >
          <a (click)="breadcrumbClick(i)">{{ crumb }}</a>
      </li>
    </ng-container>
  </ol>
</nav>

<table class="table table-hover">
  <thead>
    <tr>
      <!-- <th scope="col"></th> -->
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let entry of dirEntries">
      <tr [class.selected]="selectedEntry === entry"
          (click)="singleClick(entry)"
          (dblclick)="doubleClick(entry)">
        <td>
          <i *ngIf="entry.isFolder" class="bi-folder-fill"></i>
          <i *ngIf="!entry.isFolder" class="bi-file-earmark"></i>
          {{ entry.name }}
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
